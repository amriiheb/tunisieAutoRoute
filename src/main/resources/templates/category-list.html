
<html lang="en" data-layout-decorate="~{fragments/layout}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org" >
<head>
    <title>category list</title>
</head>

<body>
<div class="right_col" role="main" data-layout-fragment="content">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3> Category List   </h3>
            </div>

            <div class="title_right">
                <div class="col-md-5 col-sm-5   form-group pull-right top_search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for...">
                        <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Go!</button>
                    </span>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="clearfix"></div>

                    <div class="row">
                        <div class="col-md-55" th:each="category : ${categoryList}">
                            <div class="thumbnail">
                                <div class="image view view-first">
                                    <img style="width: 95%;height: 100%; display: block;"  th:src="'/assets/uploads/category/'+${category.pathImage}" alt="image" />

                                    <div class="mask">
                                       <p th:text="${category.name}"></p>
                                        <div class="tools tools-bottom">
                                            <a href="#"><i class="fa fa-pencil"></i></a>
                                            <a href="#"><i class="fa fa-times"></i></a>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>

                    </div>
    </div>

</div>
</body>
</html>
