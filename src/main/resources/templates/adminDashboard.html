<html lang="en" data-layout-decorate="~{fragments/layout}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Dashboard</title>


</head>

<body>
<div class="right_col" role="main" data-layout-fragment="content">
    <div class="">

    </div>

    <div class="clearfix"></div>

    <div class="row">
        <div class="col-md-12 col-sm-12 ">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Car List </h2>
                    <td th:text="${error}"/>

                    <ul class="nav navbar-right panel_toolbox">

                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">

                    <form th:action="@{/saveStudent}" method="post">
                        <div>
                            <label for="student-birth-date">Date of birth:</label>
                            <input type="date"
                                   id="student-birth-date"/>
                        </div>
                        <div>
                            <button type="submit" class="button">Submit</button>
                        </div>
                    </form>
                    <div class="row">
                        <div class="card-box table-responsive">
                            <table id="example"
                                   class="table table-striped table-bordered table-active tabs-shadow-bordered table-hover"
                            >
                                <thead>
                                <tr>
                                    <th style="text-align: center">plate Name</th>
                                    <th style="text-align: center">plate Type</th>
                                    <th style="text-align: center">date</th>
                                    <th style="text-align: center">plate photo</th>
                                    <th style="text-align: center">vehicle photo</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="vehicle : ${vehicles}">
                                    <td style="text-align: center" th:text="${vehicle.plateNumber}"></td>
                                    <td style="text-align: center" th:text="${vehicle.plateType}"></td>
                                    <td style="text-align: center" th:text="${vehicle.date}"></td>
                                    <td style="text-align: center">
                                        <button type="button" class="btn btn-primary" data-toggle="modal"
                                                data-target="#myModal1" th:data-image="${vehicle.plateImage}">
                                            Open modal
                                        </button>
                                    </td>
                                    <td style="text-align: center">
                                        <button type="button" class="btn btn-primary" data-toggle="modal"
                                                data-target="#myModal1" th:data-image="${vehicle.vehicleImage}">
                                            Open modal
                                        </button>
                                    </td>


                                    <!-- The Modal -->
                                    <div class="modal" id="myModal1">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <!-- Modal Header -->
                                                <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal">
                                                        &times;
                                                    </button>
                                                </div>
                                                <!-- Modal body -->
                                                <div class="modal-body">
                                                    <img id="imagee" th:height="400"
                                                         th:width="500"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    </td>
                                </tr>

                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

</div>
</div>

</div>
</div>
</body>
</html>
