
<html lang="en" data-layout-decorate="~{fragments/layout}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org" >
<head>
    <title>new-category-training</title>
</head>

<body>
<div class="right_col" role="main" data-layout-fragment="content">
    <div class="">

    </div>

    <div class="clearfix"></div>

    <div class="row">
        <div class="col-md-12 col-sm-12 ">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Add New Category</h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>

                        <li><a class="close-link"><i class="fa fa-close"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">

                    <form class="form-horizontal form-label-left" th:action="@{/admin/training/new-category}" th:object="${trainingCategoryDto}" method="post" enctype="multipart/form-data" >


                        <div class="form-group ">
                            <div class="row">
                                <label >Name *: </label>
                                <input type="text" id="name" required="required" th:field="*{name}" class="form-control">

                            </div>
                            <br> <br>
                            <div class="row">

                                <input type="file" id="photo" required="required" th:field="*{photo}"  class="form-control">


                            </div>

                            <button type='submit' class="btn btn-primary">Submit</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
