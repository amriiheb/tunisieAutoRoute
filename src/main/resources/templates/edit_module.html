
<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Training_Details</title>
    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.16/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.16/dist/summernote.min.js"></script>

</head>
<body>

<div class="container-fluid">
        <div class="row">
                <form method="post"  th:action="@{/admin/training/content}" th:object="${post}">

                    <div class="form-group">
                        <textarea type="text" rows="4" id="content" placeholder="Content" class="form-control"
                                  th:field="*{contained}" autocomplete="off"></textarea>
                    </div>

                    <button class="btn btn-primary" type="submit">Submit form</button>
                </form>
        </div>
</div>
<script>
    $('#content').summernote({
    });
</script>

</body>
</html>
