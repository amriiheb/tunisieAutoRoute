
<html lang="en" data-layout-decorate="~{fragments/layout}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org" >
<head>
    <title>new-training</title>


</head>

<body>
<div class="right_col" role="main" data-layout-fragment="content">
    <div class="">

    </div>

    <div class="clearfix"></div>

    <div class="row">
        <div class="col-md-12 col-sm-12 ">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Add User</h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>

                        <li><a class="close-link"><i class="fa fa-close"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">

                    <form class="form-horizontal form-label-left" th:action="@{/admin/training/new-training}" th:object="${trainingCreateDtoA}" method="post">

                        <span class="section">Personal Info</span>

                        <div class="form-group row">
                            <label class="col-form-label col-md-3 col-sm-3 label-align" for="name">Title  <span class="required">*:</span>
                            </label>
                            <div class="col-md-6 col-sm-6">
                                <input type="text" id="name" required="required" th:field="*{name}" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-3 col-sm-3 label-align" for="description">Description <span class="required">*:</span>
                            </label>

                            <div class="col-md-6 col-sm-6">
                                <textarea id="description" required="required" class="form-control" name="description" data-parsley-trigger="keyup" data-parsley-minlength="20" data-parsley-maxlength="100" data-parsley-minlength-message="Come on! You need to enter at least a 20 caracters long comment.."
                                          data-parsley-validation-threshold="10" th:field="*{description}"></textarea>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="heard">Trainer:</label>
                            <select id="heard" class="form-control" >
                                <option  th:each="trainer : ${trainers} "  value="${trainer}"><h4 th:text="${trainer.id}"></h4></option>
                            </select>
                        </div>
                        <div class="form-group row">
                            <label for="heard">Category:</label>
                            <select id="heard" class="form-control" >
                                <option  th:each="category : ${category_list} "  value="${category"><h4 th:text="${category.name}"></h4></option>
                            </select>
                        </div>


                            <div class="col-md-10 col-sm-8">

                            </div>
                            <div class="col-md-2 col-sm-4 " >

                                <button type='submit' class="btn btn-primary">Submit</button>
                            </div>



                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
