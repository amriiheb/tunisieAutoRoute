<html lang="en" data-layout-decorate="~{fragments/layout}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">
<head>
    <title>Training list</title>
</head>

<body>
<div class="right_col" role="main" data-layout-fragment="content">
    <div class="">
        <div class="row">
            <div class="col-md-12 col-sm-12 ">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>New Training</h2>
                        <ul class="nav navbar-right panel_toolbox">

                        </ul>
                        <div class="clearfix"></div>
                    </div>

                    <div class="x_content">
                        <div class="row">
                            <div class="col-md-55" th:each="training : ${trainingList}">
                                <div class="thumbnail">
                                    <div class="image view view-first">
                                        <img style="width: 100%;height: 100%; display: block;"  th:src="@{'/uploads/training/'}+${training.photo}" alt="image" />
                                        <div class="mask ">
                                            <p th:text="${training.name}"></p>
                                            <div class="tools tools-bottom">
                                                <a th:href="@{/admin/training/delete/training(id=${training.id})}"><i class="fa fa-times"></i></a>
                                                <a th:href="@{/admin/training/trainingDetails(id=${training.id})}"><i class="fa fa-pencil"></i></a>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="caption text-center">
                                        <label></label>
                                        <p><strong  th:text="${training.name}"></strong></p>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
